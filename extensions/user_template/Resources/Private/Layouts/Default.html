<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" class="page">
    <f:render section="Header"/>
    <f:render section="Content"/>
    <f:alias map="{events_path:'EXT:user_template/Resources/Public/Images/home-11-2050x991.jpg',
    events:'{f:uri.image(src:{events_path})}'}"/>
    <footer style="background-image: url({events});"
            class="page-foot section-40 section-sm-80 section-md-top-100 section-md-bottom-80 bg-image">
        <div class="shell">
            <div class="range range-sm-bottom range-sm-justify range-lg-left offset-top-30 offset-sm-top-60
            offset-md-top-100">
                <f:render section="footerNavigation"/>
                <div class="cell-xs-12 cell-sm-8 cell-md-3 cell-lg-4">
                    <div class="inset-1"><a href="/" class="brand brand-xl">
                        <div class="brand-body">
                            <div class="brand-name">
                                <f:comment>
                                    <f:image src="EXT:user_template/Resources/Public/Images/logo-303x139.png" alt=""
                                             width="303" height="139"/>
                                </f:comment>
                            </div>
                            <div class="brand-slogan">{brandSlogan}</div>
                        </div>
                        <div class="brand-right">
                            <f:image src="EXT:user_template/Resources/Public/Images/Logo Gemeinde1!weiss.png"/>
                        </div>
                    </a></div>
                </div>
                <div class="cell-xs-12 cell-sm-4 cell-md-3 cell-lg-3 offset-top-20 offset-md-top-0">
                    <address class="contact-info contact-info-contrast">
                        <p class="text-style-2 text-primary">Telefon:</p>
                        <a href="callto:#"
                           class="link link-md link-primary offset-top-0">08092-2309330</a>
                        <p class="offset-top-9 text-style-2 text-primary">
                            Christliche Gemeinde Grafing, Griesstra&szlig;e 18,
                            85567 Grafing
                        </p>
                        <dl class="dl-inline">
                            <dt class="text-style-2">Email</dt>
                            <dd class="text-style-2"><a href="mailto:info@cg-grafing.de"
                                                        class="link">info@cg-grafing.de</a></dd>
                        </dl>
                    </address>
                </div>
            </div>
        </div>
    </footer>

</div>
<!-- Global Mailform Output-->
<div id="form-output-global" class="snackbars"></div>
<!-- PhotoSwipe Gallery-->
<div tabindex="-1" role="dialog" aria-hidden="true" class="pswp">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button title="Close (Esc)" class="pswp__button pswp__button--close"></button>
                <button title="Share" class="pswp__button pswp__button--share"></button>
                <button title="Toggle fullscreen" class="pswp__button pswp__button--fs"></button>
                <button title="Zoom in/out" class="pswp__button pswp__button--zoom"></button>
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>
            <button title="Previous (arrow left)" class="pswp__button pswp__button--arrow--left"></button>
            <button title="Next (arrow right)" class="pswp__button pswp__button--arrow--right"></button>
            <div class="pswp__caption">
                <div class="pswp__caption__cent"></div>
            </div>
        </div>
    </div>
</div>
