<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="Default"/>
<f:section name="Header">
    <header class="page-head bg-blur">
        <f:render partial="Navbar" arguments="{headerMenu: headerMenu}"/>
    </header>
</f:section>
<f:section name="Content">
    <main class="page-content">
        <section class="section-40 section-sm-top-80 section-sm-bottom-110 section-lg-top-110 section-lg-bottom-245
        bg-image bg-image-1">
            <div class="shell">
                {mainContent->f:format.raw()}
            </div>
        </section>
    </main>
</f:section>
</html>
